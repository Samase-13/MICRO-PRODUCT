name: Deploy Locally (No DB)

on:
  # Se ejecuta en cada push a la rama 'main'
  push:
    branches: [ "main" ]
  # Permite ejecutar el pipeline manualmente desde la pestaÃ±a Actions de GitHub
  workflow_dispatch:

# Variables de entorno para que docker-compose las use
# Se han simplificado, eliminando las de la base de datos
env:
  DOCKER_PROJECT_NAME: 'mi-nueva-app-project' # Nombre del proyecto en Docker Compose para aislarlo
  APP_CONTAINER_NAME: 'mi-nueva-app'          # Nombre del contenedor de la aplicaciÃ³n

# ... (resto del archivo sin cambios) ...

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted

    steps:
      # ... (pasos de checkout, setup-java y build sin cambios) ...

      # 4. Desplegar la aplicaciÃ³n usando Docker Compose (CORREGIDO)
      - name: Deploy with Docker Compose
        run: |
          echo "âœ… Iniciando despliegue en el runner..."
          
          # â¬‡ï¸â¬‡ï¸â¬‡ï¸ LÃNEA AÃ‘ADIDA â¬‡ï¸â¬‡ï¸â¬‡ï¸
          # Navegamos al directorio donde estÃ¡ el docker-compose.yml
          cd docker
          
          # 1ï¸âƒ£ Limpiamos cualquier despliegue anterior del mismo proyecto
          echo "ğŸ§¹ Limpiando despliegue anterior (si existe)..."
          docker-compose -p ${{ env.DOCKER_PROJECT_NAME }} down --remove-orphans || echo "âš ï¸ No se encontrÃ³ un despliegue anterior. Continuando..."

