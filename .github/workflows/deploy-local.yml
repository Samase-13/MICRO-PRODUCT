# .github/workflows/deploy-local.yml
# ğŸš€ Pipeline de CI/CD para despliegue en un Self-Hosted Runner (AplicaciÃ³n sin base de datos)

name: Deploy Locally (No DB)

on:
  # Se ejecuta en cada push a la rama 'main'
  push:
    branches: [ "main" ]
  # Permite ejecutar el pipeline manualmente desde la pestaÃ±a Actions de GitHub
  workflow_dispatch:

# Variables de entorno para que docker-compose las use
# Se han simplificado, eliminando las de la base de datos
env:
  DOCKER_PROJECT_NAME: 'mi-nueva-app-project' # Nombre del proyecto en Docker Compose para aislarlo
  APP_CONTAINER_NAME: 'mi-nueva-app'          # Nombre del contenedor de la aplicaciÃ³n

# ... (resto del archivo sin cambios) ...

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted

    steps:
      # ... (pasos de checkout, setup-java y build sin cambios) ...

      # 4. Desplegar la aplicaciÃ³n usando Docker Compose
      - name: Deploy with Docker Compose
        run: |
          echo "âœ… Iniciando despliegue en el runner..."
          
          # âŒ NO usamos 'cd docker'. Nos quedamos en la raÃ­z del proyecto.
          
          echo "ğŸ§¹ Limpiando despliegue anterior (si existe)..."
          # Usamos el flag '-f' para decirle a docker-compose dÃ³nde estÃ¡ su archivo.
          docker compose -f docker/docker-compose.yml -p ${{ env.DOCKER_PROJECT_NAME }} down --remove-orphans || echo "âš ï¸ No se encontrÃ³ un despliegue anterior. Continuando..."

          echo "ğŸ—ï¸ Construyendo y levantando el servicio de la aplicaciÃ³n..."
          # Hacemos lo mismo para el comando 'up'
          docker compose -f docker/docker-compose.yml -p ${{ env.DOCKER_PROJECT_NAME }} up -d --build

          echo "ğŸ” Verificando estado del contenedor..."
          docker compose -f docker/docker-compose.yml -p ${{ env.DOCKER_PROJECT_NAME }} ps
          
          echo "ğŸ—’ï¸ Mostrando los Ãºltimos logs de la aplicaciÃ³n:"
          docker logs --tail 100 ${{ env.APP_CONTAINER_NAME }}
          
          echo "ğŸ‰ âœ“ Despliegue completado exitosamente."